<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
    <style>
        /* tag선택자  */
        div{color: skyblue;}
        .jas {color: pink;}
        #gray {color: gray;}
    </style>
</head>
<body>
    <!--  .jas -->
    <div class="jas" id="gray">김윤지</div>
    <div>김윤지</div>
</body>
</html>
